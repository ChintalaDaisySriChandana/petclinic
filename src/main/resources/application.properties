# Server configuration
server.address=0.0.0.0        # Make the application accessible on all network interfaces
server.port=8080              # Port on which the application will run

# Spring Data JPA configuration (H2 database)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true  # Enable H2 Console for testing (accessible via /h2-console)

# Thymeleaf template configuration
spring.thymeleaf.cache=false   # Disable Thymeleaf caching (helpful during development)

# Logging Configuration
logging.level.org.springframework=INFO  # Correct: Set logging level for Spring framework
logging.level.com.example.petclinic=DEBUG # Correct: Set debug level for your application package

# H2 Database Console (Only enable for local or internal testing)
# Access the H2 console via: http://localhost:8080/h2-console
spring.h2.console.path=/h2-console

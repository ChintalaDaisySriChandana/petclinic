<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Search Results for "{{ searchTerm }}"</h2>
        
        <h3>Pets</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Owner</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pet : ${pets}">
                    <td th:text="${pet.name}"></td>
                    <td th:text="${pet.type}"></td>
                    <td th:text="${pet.owner.firstName} + ' ' + ${pet.owner.lastName}"></td>
                    <td><a th:href="@{/pets/{id}(id=${pet.id})}" class="btn btn-info">View Details</a></td>
                </tr>
            </tbody>
        </table>

        <h3>Owners</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="owner : ${owners}">
                    <td th:text="${owner.firstName}"></td>
                    <td th:text="${owner.lastName}"></td>
                    <td><a th:href="@{/owners/{id}(id=${owner.id})}" class="btn btn-info">View Details</a></td>
                </tr>
            </tbody>
        </table>

        <a href="/pets" class="btn btn-primary">Back to Pets</a>
        <a href="/owners" class="btn btn-primary">Back to Owners</a>
    </div>
</body>
</html>

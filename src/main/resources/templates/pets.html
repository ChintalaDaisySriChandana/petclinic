<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pets</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Pets</h1>
        <form action="/pets/search" method="get">
            <input type="text" name="search" placeholder="Search pets" class="form-control" />
            <button type="submit" class="btn btn-success mt-2">Search</button>
        </form>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Owner</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pet : ${pets}">
                    <td th:text="${pet.name}"></td>
                    <td th:text="${pet.type}"></td>
                    <td th:text="${pet.owner.firstName}"></td>
                    <td><a th:href="@{/pets/{id}(id=${pet.id})}" class="btn btn-info">Details</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

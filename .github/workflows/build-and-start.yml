name: Build Petclinic App

# Trigger the workflow on push to main or feature branches, and manual trigger
on:
  push:
    branches:
      - main         # Trigger build on the main branch
      - 'feature/*'  # Trigger build on any feature branch
  workflow_dispatch:  # Manual trigger for ad-hoc builds

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository  # Maven local repository cache location
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}  # Cache key based on the pom.xml files
          restore-keys: |
            ${{ runner.os }}-maven-

      # Debug the directory structure to make sure source is available
      - name: Debug Directory Structure
        run: ls -R

      # Set up Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: 17  # Use Java 17
          distribution: 'temurin'  # Java distribution (OpenJDK)
          cache: maven  # Enable Maven caching automatically

      # Build with Maven (skip tests for faster build, you can change it later)
      - name: Build with Maven
        run: mvn clean install -DskipTests=true
        working-directory: ./petclinic  # Change to the correct directory where your pom.xml file is located

      # Example of using curl: Fetch a resource (e.g., download a file or call an API)
      - name: Use curl to download a file
        run: |
          curl -o example-file.txt https://example.com/file.txt
        # Optional: You can replace the above URL with any actual resource URL you want to download

      # Example of using curl to make an API request
      - name: Make an API call using curl
        run: |
          curl -X POST https://api.example.com/endpoint -H "Authorization: Bearer ${{ secrets.API_TOKEN }}" -d '{"key":"value"}'
        # Replace the URL and payload as needed. This example sends a POST request to an API with a token.
